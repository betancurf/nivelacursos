<!-- ======= Seccion Cursos creados por im ======= -->
<section id="service" class="services pt-0">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <span>Cursos creados por mi</span>
        <h2>Cursos creados por mi</h2>

      </div>

      <div class="row gy-4">
        
        {% for curso in cursos_creados %}
            <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
                <div class="card">
                <div class="card-img">
                    <img src="{{curso.url_foto}}" alt="" class="img-fluid">
                </div>
                <h3><a href="{{ url_for('app_cursos.detalle_f', id_curso=curso.id) }}" class="stretched-link">{{curso.nombre}}</a></h3>
                <p>{{curso.descripcion}}</p>
                </div>
            </div><!-- End Card Item -->
        {% else %}
            Aun no has comenzado ningun curso...
        {% endfor %}

      </div>

    </div>
  </section>
